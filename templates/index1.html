<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

<div id="example"></div>


<script src="/static/js/jquery-1.12.4.js"></script>
<script src="/static/js/getRequest.js"></script>
<script type="text/babel">
/**
 * @return {string}
 */
function FormatDate(ms) {
    let date = new Date(ms);
    let seperator = "-";
    let year = date.getFullYear();
    let month = date.getMonth() + 1;
    let strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    return year + seperator + month + seperator + strDate;
}
class ToDoList extends React.Component {
    constructor(props) {
        super(props);
        this.state = {data:[],};

    }


    render() {
        return (
            <div>
                <input type="button" id="allToDo" value="allToDo" onClick={this.state.data = allRequest.bind(this)}/>
                <input type="button" id="todayToDo" value="todayToDo" onClick={this.state.data = todayRequest.bind(this)}/>
                <input type="button" id="oneWeekToDo" value="oneWeekToDo" onClick={this.state.data = oneWeekRequest.bind(this)}/>
                <input type="button" id="priorityToDo" value="priorityToDo" onClick={this.state.data = requestAsPriority.bind(this,1)}/>
            </div>
        );
    }
}
ReactDOM.render(
	<ToDoList />,
	document.getElementById('example')
);
</script>

</body>
</html>
